<!DOCTYPE html>
<html>
    <head>
        <title>Weapon Triangle Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header><h1>The Weapon Triangle Game</h1></header>

        <div class="score-board">
            <div id="user-label" class="badge">User</div>
            <div id="computer-label" class="badge">Computer</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>You win!</p>
        </div>

        <div class="options">
            <div id="l" class="option">
                <img src="images/lance.png" alt="lance">
            </div>
            <div id="a" class="option">
                <img src="images/axe.png" alt="axe">
            </div>
            <div id="s" class="option">
                <img src="images/sword.png" alt="sword">
            </div>
        </div>

        <p id="advice-message">Choose your weapon wisely!</p>
        

        
        <script src="script.js"></script>   
    </body>
</html>
